<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block> 
    <form th:action="@{/search-customer}" method="post">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="${customer.id}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Search Customer"></td>
            </tr>
        </table>
    </form>
</body>
</html>

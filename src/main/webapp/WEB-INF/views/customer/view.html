<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
<form th:action="@{/search-customer}" method="post">
    <table>
        <tr>
            <td>ID:</td>
            <td><input type="text" th:field="${customer.id}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Search Customer"></td>
        </tr>
    </table>
</form>
<table>
    <tr>
        <td>First name:</td>
        <td th:text="${customer.firstName}"></td>
    </tr>
    <tr>
        <td>Last name:</td>
        <td th:text="${customer.lastName}"></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td th:text="${customer.address}"></td>
    </tr>
    <tr>
        <td><a th:href="@{/edit-customer/{id}(id=${customer.id})}">Edit</a></td>
        <td><a th:href="@{/delete-customer/{id}(id=${customer.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
